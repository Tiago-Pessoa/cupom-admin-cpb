<mat-dialog-content>
    <p class="mat-body-1">{{ data.content }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    
    <button  color="primary" mat-button [mat-dialog-close]="false">
        {{ data.cancelText}}
    </button>
    
    <button  color="warn" mat-button [mat-dialog-close]="true">
        {{ data.confirmText}}
    </button>

</mat-dialog-actions>
